on:
  pull_request:
    types: [opened, closed]

jobs:
  new_push_job:
    runs-on: ubuntu-latest
    name: New push to repo
    steps:
    - name: Send GitHub trigger payload to Slack Workflow Builder
      id: slack
      uses: slackapi/slack-github-action@v1.26.0
      with:
        payload: |
          {
            "text": "새로운 PR이 생성되었습니다.",
            "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "새로운 PR이 생성되었습니다:\n*<${{ steps.prepare_message.outputs.url }}|PR #${{ steps.prepare_message.outputs.number }} - ${{ github.event.pull_request.title }}>*"
                }
              },
              {
                "type": "section",
                "fields": [
                  {
                    "type": "mrkdwn",
                    "text": "*제목:*\n${{ github.event.pull_request.title }}"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*작성자:*\n${{ github.event.pull_request.user.login }}"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*생성 날짜:*\n${{ steps.prepare_message.outputs.created_at }}"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*마지막 업데이트:*\n${{ steps.prepare_message.outputs.updated_at }}"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*링크:*\n<${{ steps.prepare_message.outputs.url }}|PR 확인하기>"
                  }
                ]
              }
            ]
          }

      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
